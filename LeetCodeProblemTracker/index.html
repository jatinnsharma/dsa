        }
        
        .stat-label {

        }

            border-radius: 12px;
            padding: 20px;

        }

            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }
        
        .progress-bar {
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        }

            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-group {

            gap: 10px;
            align-items: center;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
            white-space: nowrap;
        }

            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;

        }

            border-color: #667eea;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ff4757;
        }
        
        .btn-danger:hover {
            background: #ee5a6f;
        }
        
        .btn-success {
            background: #2ed573;
        }
        
        .btn-success:hover {
            background: #26de81;
        }

            overflow-x: auto;
            padding: 30px 40px;
            max-height: 700px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            /* position: sticky; */
            top: 0;
            z-index: 10;
        }

            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
        }

            background: rgba(255,255,255,0.1);
        }

            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

            background: #f8f9fa;
        } */

            background: #e8f5e9;
        }

            background: #c8e6c9;
        }

            background: #ff4757;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;

        }

        }

        }

            font-size: 11px;

        let completedProblems = new Set();
        let filteredProblems = [...allProblems];
        let currentSort = { column: 'number', ascending: true };

        // Load completed problems from localStorage on page load
        function loadProgress() {
            const saved = localStorage.getItem('leetcodeProgress');
            if (saved) {
                completedProblems = new Set(JSON.parse(saved));
            }
        }

        // Save completed problems to localStorage
        function saveProgress() {
            localStorage.setItem('leetcodeProgress', JSON.stringify([...completedProblems]));
        }

        // Update statistics
        function updateStats() {
            const total = allProblems.length;
            const completed = completedProblems.size;
            const remaining = total - completed;
            const percent = Math.round((completed / total) * 100);

            document.getElementById('totalProblems').textContent = total;
            document.getElementById('completedProblems').textContent = completed;
            document.getElementById('remainingProblems').textContent = remaining;
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressText').textContent = `${completed} / ${total}`;
            
            const progressBar = document.getElementById('progressBarFill');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        // Toggle problem completion
        function toggleComplete(id) {
            if (completedProblems.has(id)) {
                completedProblems.delete(id);
            } else {
                completedProblems.add(id);
            }
            saveProgress();
            updateStats();
            renderTable();
        }

        // Apply all filters
        function applyFilters() {
            const priority = document.getElementById('priorityFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const difficulty = document.getElementById('difficultyFilter').value;
            const status = document.getElementById('statusFilter').value;
            const search = document.getElementById('searchBox').value.toLowerCase();

            filteredProblems = allProblems.filter(prob => {
                if (priority !== 'all' && prob.priority !== priority) return false;
                if (category !== 'all' && prob.category !== category) return false;
                if (difficulty !== 'all' && prob.difficulty !== difficulty) return false;
                if (status === 'completed' && !completedProblems.has(prob.id)) return false;
                if (status === 'pending' && completedProblems.has(prob.id)) return false;
                if (search && !prob.problem.toLowerCase().includes(search) && 
                    !prob.pattern.toLowerCase().includes(search) &&
                    !prob.reason.toLowerCase().includes(search)) return false;
                
                return true;
            });

            renderTable();
        }

        // Sort table by column
        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = column;
                currentSort.ascending = true;
            }

            filteredProblems.sort((a, b) => {
                let aVal, bVal;
                
                if (column === 'done') {
                    aVal = completedProblems.has(a.id) ? 1 : 0;
                    bVal = completedProblems.has(b.id) ? 1 : 0;
                } else if (column === 'number') {
                    aVal = a.number;
                    bVal = b.number;
                } else {
                    aVal = a[column];
                    bVal = b[column];
                }

                if (aVal < bVal) return currentSort.ascending ? -1 : 1;
                if (aVal > bVal) return currentSort.ascending ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        // Render the table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            
            tbody.innerHTML = '';
            
            if (filteredProblems.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';

            filteredProblems.forEach((prob, index) => {
                const row = document.createElement('tr');
                const isCompleted = completedProblems.has(prob.id);
                
                if (isCompleted) {
                    row.classList.add('completed');
                }

                const problemNumber = prob.problem.split('.')[0];
                const problemName = prob.problem.substring(prob.problem.indexOf('.') + 1).trim();
                const leetcodeUrl = `https://leetcode.com/problems/${problemName.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '')}`;

                row.innerHTML = `
                    <td class="checkbox-cell">
                        <input type="checkbox" ${isCompleted ? 'checked' : ''} 
                               onchange="toggleComplete(${prob.id})">
                    </td>
                    <td>${index + 1}</td>
                    <td style="font-size: 12px; color: #666;">${prob.pattern}</td>
                    <td>
                        <a href="${leetcodeUrl}" target="_blank" class="problem-link">${prob.problem}</a>
                    </td>
                    <td><span class="priority-${prob.priority}">${prob.priority}</span></td>
                    <td class="difficulty-${prob.difficulty.toLowerCase()}">${prob.difficulty}</td>
                    <td>
                        <div class="company-tags">
                            ${prob.companies.map(c => `<span class="company-tag">${c}</span>`).join('')}
                        </div>
                    </td>
                    <td style="font-size: 12px; color: #555;">${prob.reason}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Export progress to CSV
        function exportProgress() {
            const completed = allProblems.filter(p => completedProblems.has(p.id));
            const pending = allProblems.filter(p => !completedProblems.has(p.id));
            
            let csv = 'Status,Pattern,Problem,Priority,Difficulty,Companies,Why Important\n';
            
            csv += '=== COMPLETED PROBLEMS ===\n';
            completed.forEach(prob => {
                csv += `"âœ“","${prob.pattern}","${prob.problem}","${prob.priority}","${prob.difficulty}","${prob.companies.join('; ')}","${prob.reason}"\n`;
            });
            
            csv += '\n=== PENDING PROBLEMS ===\n';
            pending.forEach(prob => {
                csv += `"âœ—","${prob.pattern}","${prob.problem}","${prob.priority}","${prob.difficulty}","${prob.companies.join('; ')}","${prob.reason}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `leetcode_progress_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Mark all visible problems as completed
        function markAllVisible() {
            if (confirm(`Mark all ${filteredProblems.length} visible problems as completed?`)) {
                filteredProblems.forEach(prob => {
                    completedProblems.add(prob.id);
                });
                saveProgress();
                updateStats();
                renderTable();
            }
        }

        // Reset all progress
        function resetProgress() {
            if (confirm('Are you sure you want to reset ALL progress? This cannot be undone!')) {
                completedProblems.clear();
                localStorage.removeItem('leetcodeProgress');
                updateStats();
                renderTable();
            }
        }

        // Event listeners
        document.getElementById('priorityFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('difficultyFilter').addEventListener('change', applyFilters);
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('searchBox').addEventListener('input', applyFilters);

        // Initialize on page load
        loadProgress();
        updateStats();
        renderTable();
    </script>
